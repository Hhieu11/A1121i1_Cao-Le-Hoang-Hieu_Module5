<div class="container">
  <form [formGroup]="contractForm" (ngSubmit)="updateContract(id)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >ID</label>
        <input type="text" class="form-control"  placeholder="Id" formControlName="id">
      </div>
      <div class="form-group col-md-6">
        <label >Deposit</label>
        <input type="text" class="form-control" placeholder="deposit" formControlName="deposit">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Star Day</label>
        <input type="date" class="form-control"  placeholder="" formControlName="startDay">
      </div>
      <div class="form-group col-md-6">
        <label >End Day</label>
        <input type="date" class="form-control" placeholder="" formControlName="endDay">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Total</label>
        <input type="text" class="form-control" id="inputCity" formControlName="total">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Customer</label>
        <select id="inputState" class="form-control" formControlName="customer"  [compareWith]="compareFn" >
          <option *ngFor="let cus of customer" [ngValue]="cus">{{cus.nameCustomer}}</option>

        </select>
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
