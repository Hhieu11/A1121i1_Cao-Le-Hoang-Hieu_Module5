<h3>STUDENT LIST</h3>

<table class="table table-striped table-hover  ">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Mark</th>
    <th>Date</th>
    <th class="text-center"> Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stu of student1 | paginate: { itemsPerPage: 3, currentPage: p }">
    <td>{{stu.id}}</td>
    <td>{{stu.name}}</td>
    <td>{{stu.mark}}</td>
    <td>{{stu.date| date:"yyyy-MM-dd"}}</td>
    <!--    <td>{{stu.image}}</td>-->
    <td class="text-center">
      <a data-toggle="modal" data-target="#exam1" class="btn btn-outline-warning" (click)="sendProductToDelete(stu)"  >Delete</a>|
      <a class="btn btn-warning mx-3" > Detail
      </a>|
   <a [routerLink]="['student-edit',stu.id]" class="btn btn-outline-warning">Edit</a></td>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div class="modal fade" id="exam1" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table>
          <td>{{studentDele.id}}</td>
          <td>{{studentDele.name}}</td>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Xoa</button>
      </div>
    </div>
  </div>

</div>
