<h3>Create Account</h3>
<div class="container col-6">
  <form [formGroup]="users" (ngSubmit)="createUser()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">

      <div *ngIf="!users.get('email')?.valid && users.get('email')?.touched">
        <p class="text-danger">Nhap lai email</p>
      </div>
      <div *ngIf="users.get('email')?.errors?.required" class="text-danger">
        <p>Email is required</p>
      </div>
    </div>
  <div formGroupName="pass">
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input type="text" class="form-control" id="exampleInputPassword" aria-describedby="emailHelp" formControlName="password">
    </div>
    <div class="form-group">
      <label for="exampleInputConfirm">Confirm</label>
      <input type="email" class="form-control" id="exampleInputConfirm" aria-describedby="emailHelp" formControlName="confirmPass">
      <div *ngIf="users.hasError('passwordnotmatch',['pass'])&&users.get('pass').touched">
        <p class="text-danger">Password not match</p>
      </div>
    </div>
  </div>
    <div class="form-group">
      <label for="exampleInputCountry">Country</label>
      <input type="email" class="form-control" id="exampleInputCountry" aria-describedby="emailHelp" formControlName="country">
      <div *ngIf="users.get('country')?.errors?.required&& users.get('country').touched">
        <p class="text-danger"> Khong duoc de trong</p>

      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPhone">Phone</label>
      <input type="email" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp" formControlName="phone">

      <div *ngIf="users.get('phone')?.errors?.required" class="text-danger">
        <p>Phone is required</p>
      </div>
      <div *ngIf="!users.get('phone')?.valid && users.get('phone')?.touched">
        <p class="text-danger">Nhap lai sdt</p>
      </div>

    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="gridRadios1"
                 value="Male" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="gridRadios2"
                 value="Female">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="gridRadios3"
                 value="LGBT">
          <label class="form-check-label" for="gridRadios3">
            LGBT
          </label>
        </div>
      </div>
    </fieldset>

    <button type="submit"class="btn btn-primary">Submit</button>
  </form>
</div>
