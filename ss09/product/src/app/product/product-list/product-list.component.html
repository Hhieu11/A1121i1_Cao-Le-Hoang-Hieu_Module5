<h1>Danh sách sản phẩm</h1>

<div class="search">
  <span>Name</span><input type="text" placeholder="Input name" #nameProduct>
  <button (click)="searchName(nameProduct.value)">Search</button>
</div>
<div class="col-md-9">
  <form [formGroup]="searchForm" (ngSubmit)="search2()">
    Tên:
    <input type="text" formControlName="nameProduct">
    Danh mục:
    <select formControlName="categoryId">

      <option *ngFor="let c of category" [value]="c.id">{{c .nameCate}}</option>
    </select>
    <button type="submit" class="btn btn-outline-dark">Tìm kiếm</button>
  </form>
</div>
<table class="table table-striped table-hover">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Category</td>
    <td> Edit</td>
    <td>Delete</td>

  </tr>
  <tr *ngFor="let pro of products|   paginate: { itemsPerPage: 4, currentPage: p };index as i">

    <td>{{i + 1}}</td>
    <td>{{pro.nameProduct}}</td>
    <td>{{pro.price}}</td>
    <td>{{pro.description}}</td>
    <td>{{pro.category.nameCate}}</td>
    <td><a [routerLink]="['/edit',pro.id]" class="btn btn-outline-warning">Edit</a></td>
    <td><a data-toggle="modal" data-target="#exam1" class="btn btn-outline-warning"  >Delete</a></td>



</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
